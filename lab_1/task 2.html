<!doctype html>
<html>
<head>
	<script>
		function add()
		{
			var num1, num2, sum;
			num1 = parseInt(document.getElementById("firstnumber").value);
			num2 = parseInt(document.getElementById("secondnumber").value);
			sum = num1 + num2;
			diff = num1 - num2;
			prod = num1 * num2;
			ratio = num1 / num2;
			document.getElementById("answer_sum").value = sum;
			document.getElementById("answer_diff").value = diff;
			document.getElementById("answer_prod").value = prod;
			document.getElementById("answer_ratio").value = ratio;
		}
	</script>
</head>
<body>
<p>First Number: <input id="firstnumber"></p>
<p>Second Number: <input id="secondnumber"></p>
<button onclick="add()">Calculate</button>
<p>Sum = <input id="answer_sum"></p>
<p>Difference = <input id="answer_diff"></p>
<p>Product = <input id="answer_prod"></p>
<p>Ratio = <input id="answer_ratio"></p>
</body>
</html>
